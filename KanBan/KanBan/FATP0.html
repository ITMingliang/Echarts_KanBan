    <script>
        var clearFlag = 0;
        var count = 2;//设置3秒后自动消失
        var showModal_T = function () {
            $("#my-modal-alert-t").toggle();//显示模态框

            $("#my-modal-alert-t").draggable({//设置模态框可拖动（需要引入jquery-ui.min.js）
                handle: ".modal-header"
            });

            clearFlag = self.setInterval("autoClose_T()", 1000);//每过一秒调用一次autoClose方法
        }

        var autoClose_T = function () {
            if (count > 0) {
                //$("#num").html(count + "秒后窗口将自动关闭");
                count--;
            } else if (count <= 0) {
                window.clearInterval(clearFlag);
                $("#num").html("");
                $("#my-modal-alert-t").fadeOut("slow");
                count = 2;
                $("#my-modal-alert-t").toggle();
            }
        }

        var custom_close_t = function () {

            window.clearInterval(clearFlag);
            $("#num").html("");
            $("#my-modal-alert-t").fadeOut("slow");
            count = 3;
            $("#my-modal-alert-t").toggle();

        }
    </script>

    <script type="text/javascript">

                var gdata = gData();

                /**************************************时间格式化处理************************************/
                function dateFtt(fmt, date) { //author: meizz
                    var o = {
                        "M+": date.getMonth() + 1,     //月份
                        "d+": date.getDate(),          //日
                        "h+": date.getHours(),         //小时
                        "m+": date.getMinutes(),      //分
                        "s+": date.getSeconds(),      //秒
                        "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                        "S": date.getMilliseconds()    //毫秒
                    };
                    if (/(y+)/.test(fmt))
                        fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                    for (var k in o)
                        if (new RegExp("(" + k + ")").test(fmt))
                            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                    return fmt;
                };
                function gData() {
                    $.ajax({
                        type: "post",    //请求方式
                        /* async: false,*/     //是否异步
                        /*  url: "http://10.22.21.216:5702/api/WorkshopInfo/GetFATPTop24",*/

                        dataType: "json",    //跨域json请求一定是jsonp
                        success: function (data) {

                            $("#LowerLimit_T").html("20℃");
                            $("#UpLimit_T").html("28℃");
                            $("#LowerLimit_H").html("45%");
                            $("#UpLimit_H").html("75%");

                            var DT_5 = data.data_t5;
                            var DT_6 = data.data_t6;
                            var DT_7 = data.data_t7;

                            var DTx1 = [];
                            var DTy4 = [];
                            var DTy5 = [];
                            var DTy6 = [];
                            var DTy7 = [];

                            var f1 = true;
                            for (var i = DT_4.length - 1; i >= 0; i--) {

                                //X轴
                                var str = DT_4[i].AddDate;
                                str = str.replace(/-/g, "-");//替换字符
                                var date = new Date(str);//转化为时间格式
                                str = dateFtt("MM/dd hh:mm", date);
                                DTx1.push(str);

                                DTy4.push(DT_4[i].RealValue);
                                if (DT_4[i].RealValue > 28 && f1) {
                                    showModal_T();
                                    f1 = false;
                                } else if (DT_4[i].RealValue < 20 && f1) {
                                    showModal_T();
                                    f1 = false;

                                }

                                DTy5.push(DT_5[i].RealValue);
                                if (DT_5[i].RealValue > 28 && f1) {
                                    showModal_T();
                                    f1 = false;
                                } else if (DT_5[i].RealValue < 20 && f1) {
                                    showModal_T();
                                    f1 = false;

                                }

                                //DTy6.push(DT_6[i].RealValue);
                                //if (DT_6[i].RealValue > 28 && f1) {
                                //    showModal_T();
                                //    f1 = false;
                                //} else if (DT_6[i].RealValue < 20 && f1) {
                                //    showModal_T();
                                //    f1 = false;

                                //}

                                DTy7.push(DT_7[i].RealValue);
                                if (DT_7[i].RealValue > 28 && f1) {
                                    showModal_T();
                                    f1 = false;
                                } else if (DT_7[i].RealValue < 20 && f1) {
                                    showModal_T();
                                    f1 = false;

                                }
                            }

                            //湿度
                            var DH_4 = data.data_h4;
                            var DH_5 = data.data_h5;
                            var DH_6 = data.data_h6;
                            var DH_7 = data.data_h7;

                            var DHx2 = [];
                            var DHy4 = [];
                            var DHy5 = [];
                            var DHy6 = [];
                            var DHy7 = [];



                            var f2 = true;

                                var str = DH_4[i].AddDate;
                                str = str.replace(/-/g, "-");//替换字符
                                var date = new Date(str);//转化为时间格式
                                str = dateFtt("MM/dd hh:mm", date);
                                DHx2.push(str);

                                DHy4.push(DH_4[i].RealValue);
                                //console.log(DH_4[i].RealValue );
                                if (DH_4[i].RealValue > 75 && f2) {
                                    showModal_H();
                                    f2 = false;
                                } else if (DH_4[i].RealValue < 45 && f2) {
                                    showModal_H();
                                    f2 = false;
                                }

                                DHy5.push(DH_5[i].RealValue);
                                if (DH_5[i].RealValue > 75 && f2) {

                                //DHy6.push(DH_6[i].RealValue);
                                //if (DH_6[i].RealValue > 75 && f2) {

                                //    f2 = false;
                                //} else if (DH_6[i].RealValue < 45 && f2) {

                                DHy7.push(DH_7[i].RealValue);
